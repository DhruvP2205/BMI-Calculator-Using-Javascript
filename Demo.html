<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
		body
		{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url("https://res.cloudinary.com/grohealth/image/upload/$wpsize_!_cld_full!,w_2560,h_1707,c_scale/v1588092257/iStock-528072248-scaled.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;

		}
		header
		{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>

</head>
<body>
	<header>
	<div class="container w-50 m-auto">
		<div class="card">
			<div class="card-header text-center bg-danger text-white">BMI Calculator</div>
			<div class="card-body">
				<form class="w-50 m-auto" onsubmit="return false">
					<div class="form-group">
						<label>Weight</label>
						<input type="number" name="" id="weight" class="form-control" placeholder="Enter Weight in KG" required>
					</div>
					<div class="form-group">
						<label>Height</label>
						<input type="text" name="" id="height" class="form-control" placeholder="Enter Height in Feet" required>
					</div>
					<div class="form-group">
						<label>BMI Value</label>
						<input type="number" name="" id="bmivalue" class="form-control" readonly>
					</div>
					<br>
					<div>
						<button type="submit" class="btn btn-primary" onclick="myfun()">Check BMI</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-center bg-success text-white" id="valstr">A Healthy BMI Range Between 19 to 25.</div>
		</div>
	</div>

	<script type="text/javascript">
		function myfun()
		{
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;

			height = height * 12; //Convert height in inch
			height = height * 0.025; //Convert height in meter

			var newbmivalue = weight / Math.pow(height,2); //Calculate BMI
			newbmivalue = Math.round(newbmivalue);

			document.getElementById("bmivalue").value = newbmivalue;
		}
	</script>
	</header>
</body>
</html>
